spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpatest;MVCC=TRUE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true # 로그를 찍자!
        format_sql: true
logging.level:
  org.hibernate.SQL: debug
